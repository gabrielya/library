    <body>
        <h1>Welome to the Library</h1>

        <div class="entry-box">
            <label for="btitle">Title of book:</label><br>
            <input type="text" id="btitle" name="btitle" required><br>
            <label for="bauthor">Author's name:</label><br>
            <input type="text" id="bauthor" name="bauthor" required><br>

            <label for="boolRead">Have you read this book? </label><br>
            <input type="checkbox" id="boolRead" name="boolRead"><br>
            <button class="submit-button" onclick="submit()">Submit</button>  
        </div>

        </div>

        <script type="text/javascript" src="index.js"></script>
